<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1.app0.js</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="container">
		<h1>Информация о пользователе MyStat</h1>
		<img id="avatar1" class="img" src="" alt="Аватар пользователя">
		<table>
			<tr>
				<th>Параметр</th>
				<th>Значение</th>
			</tr>
			<tr>
				<td>ФИО:</td>
				<td id="userName"><!-- Здесь вставьте имя пользователя --></td>
			</tr>
			<tr>
				<td>Группа:</td>
				<td id="userGroop"><!-- Здесь вставьте возраст пользователя --></td>
			</tr>
			<tr>
				<td class = "no">
					<div>
						<p>Достижения:</p>
					</div>
				</td>
				<td class = "div">
					
					<div class="achievement">
						<img src="img/diamond.png" alt="Достижение 1">
						<p id="achievement1"></p>
					</div>
					<div class="achievement">
						<img src="img/fre.png" alt="Достижение 2">
						<p id="achievement2"></p>
					</div>
					<div class="achievement">
						<img src="img/Comment.png" alt="Достижение 3">
						<p id="achievement3"></p>
					</div>
					<div class="achievement">
						<img src="img/medal.png" alt="Достижение 4">
						<p id="achievement4"></p>
					</div>
				</td>
			</tr>       
			<tr>
				<td>Возраст:</td>
				<td id="userAge"><!-- Здесь вставьте возраст пользователя --></td>
			</tr>
			<tr>
				<td>Email</td>
				<td id="userEmail"><!-- Здесь вставьте email пользователя --></td>
			</tr>
			<tr>
				<td>Телефон</td>
				<td id="userPhone"><!-- Здесь вставьте город пользователя --></td>
			</tr>
			<tr>
				<td>Индификатор</td>
				<td id="userId"><!-- Здесь вставьте город пользователя --></td>
			</tr>
			<tr>
				<td>Был последний раз:</td>
				<td id="lastVisited"><!-- Здесь вставьте город пользователя --></td>
			</tr>
		</table>
	</div>
</body>
